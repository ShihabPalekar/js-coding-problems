  <body>
    <h3>
      Take an array and remove every second element from the array. Always keep
      the first element and start removing with the next element.
    </h3>
    <b>Example:</b>
    <ul>
      <li>
        ["Keep", "Remove", "Keep", "Remove", "Keep", ...] --> ["Keep", "Keep",
        "Keep", ...]
      </li>
    </ul>
  </body>
